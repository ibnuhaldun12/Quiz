 function fkunci(angka)
 {

{

default:

return angka;

var GET = {};
(function (input) {
    'use strict';
    if (input.length > 1) {
        var params = input.slice(1).replace(/\+/g, ' ').split('&'),
            plength = params.length,
            tmp,
            key,
            val,
            obj,
            p;

        for (p = 0; p < plength; p += 1) {
            tmp = params[p].split('=');
            key = decodeURIComponent(tmp[0]);
            val = decodeURIComponent(tmp[1]);
            if (GET.hasOwnProperty(key)) {
                obj = GET[key];
                if (obj.constructor === Array) {
                    obj.push(val);
                } else {
                    GET[key] = [obj, val];
                }
            } else {
                GET[key] = val;
            }
        }
    }
}(window.location.search));

function cek(){

}
var jmlsoal = 10;
var nilai = 0;
var nilmax = 100;
var kkm=71;
var hasil;

window.onload = function()
{


		for (var i = 1; i <= jmlsoal; i++) {

		var status;
		var soal;
		var kunci;

		soal = GET["q"+i];
		kunci = GET["k"+i];
		if(soal==undefined){soal="-";}
		if(kunci==undefined){kunci="-";}
document.getElementById("j"+i).innerHTML = "<font style='text-transform:uppercase;'>"+ soal+"</font>";
			document.getElementById("k"+i).innerHTML = "<font style='text-transform:uppercase;'>"+ fkunci(kunci)+"</font>";
			document.getElementById("n"+i).innerHTML = i;
		if(soal==fkunci(kunci))
			{

				if(soal=="-" || kunci =="-")
				{
				document.getElementById("s"+i).innerHTML = " <font style='color:#093;'>??</font>";

				} else
				{
				document.getElementById("s"+i).innerHTML = " <font style='color:#093;'>Jawaban Benar</font>";
				nilai++;
				}
			}
			else
			{
			document.getElementById("s"+i).innerHTML = "<font style='color:#F00;'>Jawaban Salah</font>";

			}

		}
hasil=Math.round(100*nilai*nilmax/jmlsoal)/100;
if(hasil>=kkm)
{
if(hasil>=(((100-kkm)/2)+kkm))
{
document.getElementById("komen").innerHTML = "Luar biasa... , nilai anda <strong>"+hasil+"</strong> <br/> anda telah berhasil melampaui KKM";

}
else{
document.getElementById("komen").innerHTML = "Bagus..., nilai anda <strong>"+hasil+"</strong> <br/> anda telah berhasil mencapai KKM";

}
}else
{
document.getElementById("komen").innerHTML = "Maaf...,  nilai anda <strong>"+hasil+"</strong> <br/> anda belum mencapai KKM, silahkan belajar lagi !!";
}
}
